<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chess.css">
    <link rel="icon" href="logo.ico" type="image/svg+xml">
    <script src ="chess.js" async></script>

    <title>MyChess</title>
    <style>
        /* General Styles */
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #747474;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 5px;
            
        }

        .sidebar {
            padding:30px;
        }

        .main-area {
            color: #f1f1f1;
            padding: 0px 15px;
            border: 1px solid rgb(62, 62, 62);
            background-color: rgb(110, 110, 110);
            border-radius: 2px;
        }

        .chess_name{
          height:5px;
          font-weight: 600;
          margin:10px 0px;
        }
        
    </style>

</head>


<body>
    <div class="container">
        <div class="main-content">
            <div class="sidebar">
                <img src="logo.ico" alt="" width="100px" style="margin-left: 20px;">
                <h2>MyChess</h2>
               
                <button id = "start-button" onclick="startGame()">START GAME</button>
                <br> <br> <br>

                <button onclick="undoMove()">Undo</button>


                <p>Select Piece Style</p>
                <select id="options" onchange="createBoard()" class="custom-select">
                    <option value="neo"> Neo </option>
                    <option value="alpha"> Alpha </option>
                    <option value="game_room"> Game Room </option>
                    <option value="glass"> Glass </option>
                    <option value="wood"> Wood </option>
                  <option value="classic"> Classic </option>
                  <option value="bases"> Bases </option>
                  <option value="neo_wood"> Neo-Wood </option>
                  <option value="marble"> Marble </option>
                  <option value="blindfold"> Blindfold </option>
                </select>
                    <br> <br><br>
                <p>Select Board Theme</p>
                <select id="theme-selector" class = "custom-select">
                    <option value="theme2">Mossy Green</option>
                    <option value="theme3">Wood Blaze</option>
                    <option value="theme6">Neo Default</option>
                    <option value="theme1">Galaxy Blue</option>
                    <option value="theme4">Midnight Woody</option>
                    <option value="theme5">Lavender Dream</option>
                  </select>
                  
            </div>

            <div class="main-area">

                <div style="display:flex; flex-direction: row;padding:none;">
                  <div id="player1" class="timer">10:00</div>
                  
                  <div class="captured" style="display: flex;flex-direction: column;">
                      <p class="chess_name">Player 1
                    </p>
                      <div class="white" id="captured-white"></div>        
                  </div>  
                  
              </div>
                 
            <div class="board" id="board"></div>
              
              <div style="display:flex; flex-direction: row;padding:none;">
                  <div id="player2" class="timer">10:00</div>
                  
                  <div class="captured" style="display: flex;flex-direction: column;">
                    <p class="chess_name">Player 2</p>
                    <div class="black" id="captured-black"></div>
                  </div>
                  
              </div>

            </div>

            <div id = "right_bar" style="width: 200px;overflow: auto;"> 
                <p style="font-size: large;margin-left: 20px;"> Game Moves</p>

                <div id = 'move-history' style="font-weight: 600;margin: 20px;height:70%;overflow:auto;"></div>

                <!-- <div style="position: absolute;bottom: 20px;"> -->
                <div style="margin-top: 20px;">

                <input type="text" id="move-input" placeholder="Enter move (e.g., e2e4)" /> <br>
                <button onclick="handleManualMove()">Submit Move</button>
                <div id="error-message" style="color: red;"></div>
                </div>

            </div>
            
            
        </div>
        
</div>

    </div>


    <div id="promotion-dialog" class="hidden">
        <div class="promotion-options">
          <button data-piece="q">Queen</button>
          <button data-piece="r">Rook</button>
          <button data-piece="b">Bishop</button>
          <button data-piece="n">Knight</button>
        </div>
      </div>


      <div id="result-overlay" class="hidden">
  <div class="result-box">
    <p id="result-text"></p>
    <button onclick="rematch()">Rematch</button>
  </div>
</div>


</body>
</html>
